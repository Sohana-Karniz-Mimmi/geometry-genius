<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-Genius</title>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="m-8">

    <header class="header"></header>

    <main>
        <div class="container flex justify-between gap-5">
            <!-- left content -->
        <div class="left-content flex-1 grid grid-cols-1 md:grid-cols-3 gap-5 ">
            
            <!-- Item 1 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/triangle.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Triangle</h2>
                  <p class="text-2xl">Area = 0.5 X b X h</p>
                  <div class="input-box">
                    <input id="input-b" class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="b"> <span>cm</span>
                    <input id="input-h" class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="h"> <span>cm</span>
                  </div>
                  <p class="text-xl ">Area: <span id="result"> </span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button id="triangle-btn" onclick="calculateTriangleArea()" class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
            
            <!-- Item 2 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/rectangle.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="text-2xl">Area (A) = w X I</p>
                  <div class="input-box">
                    <input id="rectangle-L" class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="Length"> <span>cm</span>
                    <input id="rectangle-w" class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="Width"> <span>cm</span>
                  </div>
                  <p class="text-xl ">Area: <span id="r-result"> </span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculationRectangleArea()" class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
            
            <!-- Item 3 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/parallelogram.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Parallelogram</h2>
                  <p class="text-2xl">Area (A) = b X h</p>
                  <div class="input-box">
                    <input id="base" class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="Base"> <span>cm</span>
                    <input id="height" class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="Height"> <span>cm</span>
                  </div>
                  <p class="text-xl ">Area: <span id="p-result"> </span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculationParallelogram()" class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
            
            <!-- Item 4 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/rhombus.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Rhombus</h2>
                  <p class="text-2xl">Area = 0.5 X b X h</p>
                  <div class="input-box">
                    <input class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="b"> <span>cm</span>
                    <input class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="h"> <span>cm</span>
                  </div>
                  <p class="text-xl ">Area: <span></span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
            
            <!-- Item 5 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/pentagon.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Pentagon</h2>
                  <p class="text-2xl">Area = 0.5 X b X h</p>
                  <div class="input-box">
                    <input class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="b"> <span>cm</span>
                    <input class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="h"> <span>cm</span>
                  </div>
                  <p class="text-xl ">Area: <span></span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
            
            <!-- Item 6 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="pr-2 pl-2 mt-5">
                  <img src="./images/ellipse.png" alt="Triangle" class="" />
                </figure>
                <div class="card-body items-center text-center pt-4">
                  <h2 class="card-title">Ellipse!</h2>
                  <p class="text-2xl">Area = Ï€ X a X b</p>
                  <div class="input-box">
                    <input id="major" class="w-24 border border-[#ddd] p-2 rounded-md" type="text" placeholder="major">
                    <input id="minor" class="w-24 border border-[#ddd] p-2 rounded-md ml-3" type="text" placeholder="minor">
                  </div>
                  <p class="text-xl ">Area: <span id="e-result">0</span></p>
                  <div class="card-actions">
                    <button onclick="calculateEllipse()" class="btn btn-primary w-full pl-28 pr-28 ">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        </div>
    </main>
    
    <script src="script/tringle.js"></script>
    <script src="script/Rectangle.js"></script>
    <script src="script/Parallelogram.js"></script>
    <script src="script/Ellipse.js"></script>
  </body>
</html>
